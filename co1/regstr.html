
<html>
<head>
<title>HTML Form</title>
</head>
<body bgcolor="lightblue">
<center><h1 style="color:red">TKM College of Engineering,Kollam</h1></center>
<form method="post">
<table cellpadding="8" align="center" cellspacing="10" bgcolor="#a4ffcd">
<center><h2 style="color: blue"><u>Student Registration Form</u></h2></center>
<tr>
<th>First Name</th>
<td><input type="text"></td>   
</tr>
<tr>
<th>Middle Name</th>
<td><input type="text"></td>   
</tr>
<tr>
<th>Last Name</th>
<td><input type="text"></td>
</tr>
<tr>
<th>Date of birth</th>
<td><input type="date"></td>
</tr>
<tr>
<th>Gender</th>
<td><input type="radio" value="Female">Female
<input type="radio" value="Male">Male</td>
</tr>
<tr>
<th>Password</th>
<td><input type="password"></td>
</tr>
<tr>
<th>Address</th>
<td><input type="textarea"></textarea></td>
</tr>
<tr>
<th>District</th>
<td><select name="district">
<option selected disabled>Select</option>
<option value='Al'>Alappuzha</option>
<option value='Er'>Ernakulam</option>
<option value='Id'>Idukki</option>
<option value='Kn'>Kannur</option>
<option value='Ks'>Kasargod</option>
<option value='Kl'>Kollam</option>
<option value='Kt'>Kottayam</option>
<option value='Kz'>Kozhikkode</option>
<option value='Ma'>Malappuram</option>
<option value='Pl'>Palakkad</option>
<option value='Pt'>Pattanamthitta</option>
<option value='Tv'>Thiruvananthapuram</option>
<option value='Ts'>Thrissur</option>
<option value='Wa'>Wayanad</option>
</select>
</td>
</tr>
<tr>
<th>Qualification</th>
<td>
<input type="checkbox" value="sslc">SSLC
<input type="checkbox" value="plus2">Plus Two
<input type="checkbox" value="degree">Degree
<input type="checkbox" value="pg">PG
</td>
</tr>
<tr>
<th>Upload Photo</th>
<td> <input type="file" name="myf"></td>
</tr>
<td></td><td><input type="submit" name="submit" value="Submit">
<input type="reset" name="clear" value="Reset"></td>
</tr>
</table>
</form>
</body>
</html>
